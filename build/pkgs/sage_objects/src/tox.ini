# to be run from a sage shell, after pip-installing tox, as follows:
# ./sage -sh -c '(cd build/pkgs/sage_objects/src && tox)'
[tox]

[testenv]
deps = -rrequirements.txt
commands =
    # Beware of the treacherous non-src layout. "./sage/" shadows the install sage package.
    python -c 'import sys; "" in sys.path and sys.path.remove(""); import sage.cpython.builtin_types, sage.cpython.cython_metaclass, sage.cpython.debug, sage.structure.all'
