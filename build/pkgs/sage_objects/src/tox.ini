# to be run from a sage shell, after pip-installing tox, as follows:
# ./sage -sh -c '(cd build/pkgs/sage_objects/src && tox)'
[tox]

[testenv]
deps = -rrequirements.txt
whitelist_externals =
    echo
commands =
    echo 'import sage.cpython.builtin_types, sage.cpython.cython_metaclass, sage.cpython.debug' | python
